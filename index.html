<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Neon Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="ticTacToe"></div>
  <div class="score">
	<p class="playerOneText">Player (X): <span id="scoreX">0</span></p>
	<p class="playerTwoText">Player (O): <span id="scoreO">0</span></p>
	<p id="currentPlayer" class="activePlayer">Current Player: X</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
